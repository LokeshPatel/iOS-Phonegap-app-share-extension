<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link rel="manifest" href="manifest.json">
        
        <!-- un-comment this code to enable service worker
         <script>
         if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('service-worker.js')
         .then(() => console.log('service worker installed'))
         .catch(err => console.log('Error', err));
         }
         </script>-->
        
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
            <link href="css/style.css" rel="stylesheet">
                
                <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                 <link href="css/ionic.app.css" rel="stylesheet">
                 -->
                
                <!-- ionic/angularjs js -->
                <script src="lib/ionic/js/ionic.bundle.js"></script>
                
                <!-- cordova script (this will be a 404 during development) -->
                <script src="cordova.js"></script>
                
                <!-- your app's js -->
                <script src="js/app.js"></script>
                <script src="js/controllers.js"></script>
                <script src="js/services.js"></script>
                
                <script src="js/contenthandleplugin.js"></script>
      </head>
    <body ng-app="starter" class="platform-ios platform-cordova platform-webview" ng-controller="ShareExtensionCtrl">
        <!--
         The nav bar that will be updated as we navigate between views.
         -->
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <div class="buttons">
                    <button  class="button button-clear button-positive" ng-click="cancelshareview()">Cancel</button>
                </div>
                <h3 class="title">Ionic Share Images</h3>
                <div class="buttons">
                    <button  class="button button-clear button-positive" ng-click="sendshareview()" >Send</button>
                </div>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="item in items track by $index">
                        <li class="item item-checkbox item-checkbox-right">
                            <label class="checkbox">
                                <input type="checkbox">
                                    </label>
                            <img ng-src={{item}} style="width:50px;height:50px ">
                                </li>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-pane>
    </body>
</html>
